<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entreprises d'Électricité - 76</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
    }
    .search-container {
      padding: 20px;
      text-align: center;
    }
    .search-container input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }
    .company-list {
      padding: 20px;
    }
    .company {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
    }
    .company h2 {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <header>
    <h1>Entreprises d'Électricité en Seine-Maritime (76)</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher une entreprise..." onkeyup="filterCompanies()">
  </div>

  <div class="company-list" id="companyList">
    <!-- Données fictives pour l'exemple -->
    <div class="company">
      <h2>Élec76 SARL</h2>
      <p>Adresse : 15 rue des Champs, Rouen</p>
      <p>Téléphone : 02 35 00 00 00</p>
    </div>
    <div class="company">
      <h2>Normandie Électrique</h2>
      <p>Adresse : 8 avenue de Normandie, Le Havre</p>
      <p>Téléphone : 02 35 11 22 33</p>
    </div>
  </div>

  <footer>
    Développé par Théo M
  </footer>

  <script>
    function filterCompanies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const companies = document.getElementsByClassName('company');
      for (let i = 0; i < companies.length; i++) {
        const txt = companies[i].innerText.toLowerCase();
        companies[i].style.display = txt.includes(input) ? "" : "none";
      }
    }

    // Blocage basique CTRL+U, F12, etc.
    document.addEventListener("keydown", function(e) {
      if (
        (e.ctrlKey && e.key.toLowerCase() === "u") || // Ctrl+U
        (e.ctrlKey && e.shiftKey && e.key === "I") || // Ctrl+Shift+I
        (e.key === "F12") // F12
      ) {
        e.preventDefault();
        alert("Action désactivée.");
      }
    });

    // Blocage du clic droit
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
